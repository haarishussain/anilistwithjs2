<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>AniList</title>
  </head>
  <body>
    <div class="bg-dark">
      <!-- Header -->

      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <div class="h1 text-primary col-md-6">AniList</div>
          <form class="col-md-6">
            <input
              class="form-control me-2 bg-dark text-primary"
              type="search"
              placeholder="Search"
              id="filter"
            />
          </form>
        </div>
      </nav>

      <!-- Form -->

      <section>
        <div class="container text-center">
          <div class="h3 text-primary pt-5">Add Anime</div>
          <form class="mb-3">
            <input
              id="name"
              class="form-control me-3 bg-dark text-white fs-4 mb-3"
              type="text"
              placeholder="Anime Name..."
            />
            <select
              id="status"
              class="form-control me-3 bg-dark text-white fs-3 mb-3"
            >
              <option selected>Status</option>
              <option value="Completed">Completed</option>
              <option value="Watching">Watching</option>
              <option value="Paused">Paused</option>
              <option value="Dropped">Dropped</option>
            </select>
            <select
              id="score"
              class="form-control me-3 bg-dark text-white fs-3 mb-3"
            >
              <option selected>Score</option>
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
            <input
              class="form-control btn btn-outline-primary fw-bold fs-5"
              id="submit"
              type="submit"
              value="Submit"
            />
          </form>
        </div>
      </section>

      <!-- Anime List -->

      <section>
        <div class="container pt-5 pb-5">
          <table class="table text-light">
            <thead class="text-primary">
              <tr>
                <th scope="col">S.no</th>
                <th scope="col">Name</th>
                <th scope="col">Status</th>
                <th scope="col">Score</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="animes"></tbody>
          </table>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
